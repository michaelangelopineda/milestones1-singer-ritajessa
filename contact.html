<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is the contact page of singer Rita Jessa which include a form for inquiries and bookings and a contact number for immediate concerns.">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rita Jessa</title>
</head>

<body class="bg-image bg-height">

    <!--This is the header-->
    <header class="sticky-top">
        <nav class="navbar bg-color-navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand uppercase" href="index.html">
                <h1 id="namelogo">Rita Jessa</h1>
            </a>

            <button class="navbar-toggler ml-auto float-xs-right" type="button" data-toggle="collapse"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto uppercase">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bio.html">Bio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="contact-section bg-color-contactform pt-2 pb-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center pt-5 pb-2">
                <h2 class="text-center uppercase gen-heading">Contact</h2>
            </div>
            <div class="col-md-8 offset-md-2 text-center">
                <h4 class="uppercase text-spacing text-center">For Booking/ Inquiries</h4>
            </div>
            <div class="center-form2 col-md-8 offset-md-2 text-center pt-5 pb-5">
                <form class="form2" action="form-sent.html">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="Contact Number"
                        required>
                    <textarea rows="5" name="description" id="description" class="form-control"
                        placeholder="Booking/ Inquiry Description" required></textarea>
                    <div class="form-row text-center pt-5">
                        <div class="col">
                            <button type="submit" class="btn bg-color-button2 btn-secondary">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>

    <section class="contact-section bg-color-urgent-contact pt-5 pb-5">
        <div class="row">
            <div class="col-md-8 col-8 offset-2 offset-md- text-center mt-5 mb-5">
                <h2 class="text-center uppercase gen-heading">For urgent matter/ concerns</h2>
                <br>
                <br>
                <h2 class="music-production text-uppercase text-spacing">Tipid Productions</h2>
                <br>
                <br>
                <h3 class="text-spacing"><em>MA Pineda</em></h3>
                <h3>01-222-3333</h3>
                <h3><i>pineda@yahoo.com</i></h3>
            </div>

        </div>
    </section>

    <!--This is the Footer-->
    <footer class="bg-color-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <form action="form-sent.html">
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Email" aria-label="email"
                                aria-describedby="button-addon2" required>
                            <button class="btn bg-color-button btn-outline-secondary" type="submit"
                                id="button-addon2">Subscribe to my
                                Newsletter!</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-lg-6 socials">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a target="_blank" rel="noopener" href="https://www.facebook.com">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" rel="noopener" href="https://www.twitter.com">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" rel="noopener" href="https://www.instagram.com">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" rel="noopener" href="https://www.youtube.com">
                                <i class="fa fa-youtube" aria-hidden="true"></i>
                                <span class="sr-only">YouTube</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

</body>

</html>
