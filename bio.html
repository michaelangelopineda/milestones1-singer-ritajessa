<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

    type="text/css" />
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Rita Jessa</title>
</head>

<body>
  <header class="sticky-top">
    <nav class="navbar bg-color-navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand uppercase" href="index.html">
        <h1 id="namelogo">Rita Jessa</h1>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 uppercase">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="bio.html">Bio<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="py-3 bg-color-photos">
    <div class="row">
        <h2 class="text-center uppercase gen-heading uppercase light-font-color">About Me</h2>
        <div class="col-sm-8 offset-sm-2 music-video text-center">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/1.JPG" class="d-block w-100" alt="Rita texting in the park">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/2.JPG" class="d-block w-100" alt="Tight headshot of the artist">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/3.JPG" class="d-block w-100" alt="Most recent birthday picture">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/4.JPG" class="d-block w-100" alt="Rita by the beach">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/5.JPG" class="d-block w-100" alt="Another recent picture during her birthday">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <h5><i>Swipe to the left or right for more photos!</i></h4>
            </div>
        </div>
    </div>
</section>

  <footer class="bg-color-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Email" aria-label="email"
              aria-describedby="button-addon2">
            <button class="btn bg-color-button btn-outline-secondary" type="button" id="button-addon2">Subscribe to my
              Newsletter!</button>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 socials">
          <ul class="list-inline">
            <li class="list-inline-item">
              <a target="_blank" href="https://www.facebook.com">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://www.twitter.com">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://www.instagram.com">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://www.youtube.com">
                <i class="fa fa-youtube" aria-hidden="true"></i>
                <span class="sr-only">YouTube</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
